{% extends 'base.html'%} {% block content %}
<div class="row justify-content-center">
  <h2>Recipe Catalog</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col s2 offset-s4">
      <h5>Filter By:</h5>
    </div>
    <div class="col s3">
      <div class="form-group">
        <label for="selectCourse">Course</label>
        <select class="form-control" id="selectCourse">
          <option>Select Course</option>
          <option><a href="{{url_for('get_catalog', course="breakfast")}}" >Breakfast</a></option>
          <option>Lunch</option>
          <option>Soup</option>
          <option>Main</option>
          <option>Dessert</option>
        </select>
      </div>
    </div>
    <div class="col s3">
      <div class="form-group">
        <label for="selectCuisine">Cuisine</label>
        <select class="form-control" id="selectCuisine">
          <option>Select Cuisine</option>
          <option>Americian</option>
          <option>Chinese</option>
          <option>English</option>
          <option>French</option>
          <option>Italian</option>
          <option>Mexican</option>
        </select>
      </div>
    </div>
  </div>
</div>


<div class="container yellow lighten-4">
  <div class = "row">
    <div class="col s12 divider"></div>
  </div>
  <div>
    
    {% for group in recipes|groupby('course') %}
      <h2>{{ group.grouper }}</h2>
      <div class = "row">
        <div class="col s12 divider"></div>
      </div>
      {% for recipe in group.list %}
      <div class = "row">
        <div class="col s12">
          <h5><a href="{{url_for('show_recipe', recipe_id=recipe._id)}}">{{ recipe.title }}</a></h5>
        </div>
      </div>
      <div class="row">
      <div class="col s6 offset-s2">
        {{recipe.description}}
      </div>
      <div class="col s3">
        <strong>Rating: </strong> {{recipe.rating}}
      </div>
    </div>
      {% endfor %}
      </ul>
      </li>
      {% endfor %}
      </ul>
</div>
</div>

{% endblock %}
