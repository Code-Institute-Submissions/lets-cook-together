{% extends 'base.html'%} {% block content %}
<div class="container">
  <div class="row  justify-content-center">
    <div class="col s12 center">
      <h3 class="white-text text-darken-2 title-block">Add / Update</h3>
    </div>
  </div>
</div>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s10 m6">
          <input placeholder="Placeholder" id="title" name="title" type="text" class="validate">
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="description" name="description" type="text" class="validate">
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
            <select id="course" name="course">
                <option value="" disabled selected>Choose Course</option>
                {% for course in courses %}
                    <option value="{{course.course_desc}}">{{course.course_desc}}</option>
                {% endfor %}
            </select>
            <label>Course</label>
        </div>
        <div class="input-field col s6">
            <select id="cuisine" name="cuisine">
                <option value="" disabled selected>Choose Cuisine</option>
                {% for cuisine in cuisines %}
                    <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                {% endfor %}
            </select>
            <label>Cuisine</label>
        </div>
        <div class="input-field col s6">
            <select multiple id="tools" name="tools">
                <option value="" disabled>Choose Tools Used</option>
                {% for tool in tools %}
                    <option value="{{tool.tool_name}}">{{tool.tool_name}}</option>
                {% endfor %}
            </select>
            <label>Tools Used</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="prep_time" name="prep_time" type="text" class="validate">
          <label for="prep_time">Prep. Time</label>
        </div>
        <div class="input-field col s4">
          <input id="cook_time"  name="cook_time" type="text" class="validate">
          <label for="cook_time">Cook Time</label>
        </div>
        <div class="input-field col s4">
          <input id="no_servings" name="no_servings" type="text" class="validate">
          <label for="no_servings">No. Servings</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <em>Nutritional Values:</em>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="kcal" name="kcal" type="text" class="validate">
          <label for="kcal">KCal</label>
        </div>
        <div class="input-field col s4">
          <input id="carbs" name="carbs" type="text" class="validate">
          <label for="carbs">Carbs</label>
        </div>
        <div class="input-field col s4">
          <input id="fat" name="fat" type="text" class="validate">
          <label for="fat">Fat</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="sugars" name="sugars" type="text" class="validate">
          <label for="sugars">Sugars</label>
        </div>
        <div class="input-field col s4">
          <input id="salt" name="salt" type="text" class="validate">
          <label for="salt">Salt</label>
        </div>
        <div class="input-field col s4">
          <input id="fibre" name="fibre" type="text" class="validate">
          <label for="fibre">Fibre</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <em>Ingredients:</em>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <em>Preparation Steps:</em>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="prep_steps" name="prep_steps" class="materialize-textarea"></textarea>
          <label for="prep_steps">Preparation Steps</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6 offset-s4 offset-m6">
            <button class="btn waves-effect waves-light" type="submit">Update
                <i class="material-icons left">playlist_add</i>
            </button>
        </div>
        
      </div>
    </form>
  </div>

{% endblock %}
