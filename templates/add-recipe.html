{% extends 'base.html'%} {% block content %}
<div class="row justify-content-center">
  <h2>Add Recipe</h2>
</div>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="recipe_name" type="text" class="validate">
          <label for="recipe_name">Recipe Name</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="description" type="text" class="validate">
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
			<select>
			  <option value="" disabled selected>Choose your option</option>
			  <option value="1">Option 1</option>
			  <option value="2">Option 2</option>
			  <option value="3">Option 3</option>
			</select>
			<label>Select Course</label>
		</div>
        <div class="input-field col s6">
			<select>
			  <option value="" disabled selected>Choose your option</option>
			  <option value="1">Option 1</option>
			  <option value="2">Option 2</option>
			  <option value="3">Option 3</option>
			</select>
			<label>Select Cuisine</label>
		</div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="prep_time" type="text" class="validate">
          <label for="prep_time">Prep. Time</label>
        </div>
        <div class="input-field col s4">
          <input id="cook_time" type="text" class="validate">
          <label for="cook_time">Cook Time</label>
        </div>
        <div class="input-field col s4">
          <input id="no_serv" type="text" class="validate">
          <label for="no_serv">No. Servings</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <em>Nutritional Values:</em>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="kcal" type="text" class="validate">
          <label for="kcal">KCal</label>
        </div>
        <div class="input-field col s4">
          <input id="fat" type="text" class="validate">
          <label for="fat">Fat</label>
        </div>
        <div class="input-field col s4">
          <input id="carbs" type="text" class="validate">
          <label for="carbs">Carbs</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="salt" type="text" class="validate">
          <label for="salt">Salt</label>
        </div>
        <div class="input-field col s4">
          <input id="sugar" type="text" class="validate">
          <label for="sugar">Sugars</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <em>Ingredients:</em>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="ingrd_textarea1" class="materialize-textarea"></textarea>
          <label for="ingrd_textarea1">Ingredients</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <em>Preparation Steps:</em>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="prep_textarea2" class="materialize-textarea"></textarea>
          <label for="prep_textarea2">Preparation Steps</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3 offset-s3 m4 offset-m4">
          <a class="waves-effect waves-light btn">Save Recipe</a>
        </div>
        <div class="input-field col s3 m4">
          <a class="waves-effect waves-light btn">Cancel</a>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
